<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>{{ 'title' | translate }}</h1>
            <form role="form" [formGroup]="formUser">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username"  ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password"  class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="!formUser.valid" (click)="onLoggedin()"> Entrar </button>
                &nbsp;&nbsp;
                <button class="btn rounded-btn" [routerLink]="['/signup']">Cadastre-se</button>
            </form>
        </div>
    </div>
</div>
