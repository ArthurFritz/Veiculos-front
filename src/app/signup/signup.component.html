<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>{{ 'title' | translate }}</h1>
            <form role="form" [formGroup]="formRegister">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="Email" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="Password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password"  formControlName="ConfirmPassword" class="form-control input-underline input-lg" id="" placeholder="Repeat Password">
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="!formRegister.valid" (click)="registerUser();"> Register </button>&nbsp;&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
